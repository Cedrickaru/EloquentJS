<script>
/*
Looping a Triangle
Write a loop that makes seven calls to console.log to output the following triangle:
*/
let pattern = "#";

for (let number = pattern.length; number < 7; number = number + 1) {
    pattern=pattern +"#"
    console.log(pattern);
}
